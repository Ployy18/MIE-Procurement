<!DOCTYPE html>
<html>
<head>
    <title>Test Apps Script API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Apps Script API Test</h1>
    
    <div class="test-section">
        <h3>API URL:</h3>
        <input type="text" id="apiUrl" style="width: 100%; padding: 10px;" 
               value="https://script.google.com/macros/s/AKfycbygQDleEqGVxoi-pOkXMo-R94OewQn_FPNALCnUnRLHp4K5SAUWBWXV3WOnlWOdR7lz/exec">
    </div>

    <div class="test-section">
        <h3>Test 1: GET Request</h3>
        <button onclick="testGet()">Test GET</button>
        <div id="getResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: POST Request</h3>
        <button onclick="testPost()">Test POST</button>
        <div id="postResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Import Data</h3>
        <button onclick="testImport()">Test Import</button>
        <div id="importResult" class="result"></div>
    </div>

    <script>
        const apiUrl = document.getElementById('apiUrl').value;

        function showResult(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = message;
            element.className = 'result ' + (isError ? 'error' : 'success');
        }

        async function testGet() {
            try {
                showResult('getResult', 'Testing GET request...');
                const response = await fetch(apiUrl + '?action=test');
                const result = await response.json();
                showResult('getResult', '✅ GET Success: ' + JSON.stringify(result, null, 2));
            } catch (error) {
                showResult('getResult', '❌ GET Error: ' + error.message, true);
            }
        }

        async function testPost() {
            try {
                showResult('postResult', 'Testing POST request...');
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: JSON.stringify({
                        action: 'test',
                        message: 'Hello from test page',
                        timestamp: new Date().toISOString()
                    })
                });
                const result = await response.json();
                showResult('postResult', '✅ POST Success: ' + JSON.stringify(result, null, 2));
            } catch (error) {
                showResult('postResult', '❌ POST Error: ' + error.message, true);
            }
        }

        async function testImport() {
            try {
                showResult('importResult', 'Testing import...');
                const testData = {
                    action: 'importAndProcess',
                    data: [
                        { PO: 'TEST001', Date: '2024-01-01', Supplier: 'Test Supplier', Description: 'Test Item', Quantity: 1, Price: 100 }
                    ]
                };
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: JSON.stringify(testData)
                });
                const result = await response.json();
                showResult('importResult', '✅ Import Success: ' + JSON.stringify(result, null, 2));
            } catch (error) {
                showResult('importResult', '❌ Import Error: ' + error.message, true);
            }
        }
    </script>
</body>
</html>
